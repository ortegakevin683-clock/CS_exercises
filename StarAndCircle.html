<html>
  <head>
    <title>Stella e cerchio</title>
  </head>
  <body>
    <canvas id="myCanvas" width="900" height="800" style="border:1px solid black;" ></canvas>
    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");
      ctx.fillStyle = "blue";
      ctx.fillRect(0,0,900,800);
      ctx.beginPath();
      ctx.arc(450,400,350,0,2*Math.PI);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(450,50);
      ctx.lineTo(300,250);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(300,250);
      ctx.lineTo(133.77,250);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(133.77,250);
      ctx.lineTo(300,550);
      ctx.stroke();
    </script>
  </body>
</html>
