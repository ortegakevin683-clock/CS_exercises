<html>
<head>
<title>Es numeri cauali</title>
</head>
<body>
  <h2>Numeri casuali da -100 a 100 </h2>
  <script>
    let numeri =[];
    let somma=0;
    let max;
    let min;
    let maggiori50=[];
    for(let i=0;i< 100; i++){
      let n = Math.random()*200-100;
      n= Math.random(n);
      numeri[i] = n;
      somma = somma + n;
      if(i==0){
        max=n;
        min=n;
      }else{
        if(n>max) max=n;
        if(n<min) min=n;
      }
      if(n>50){
        maggiori50.push(n);
      }
    }
    let media=somma/100;
    document.write("Media:" + media+ "<br>");
    document.write("Massimo:" + max+ "<br>");
     document.write("Minimo:" + min+ "<br><br>");
     document.write("Tutti i numeri:<br>");
    for(let i=0;i< maggiori50.length;i++){
      document.write(maggiori50[i] +"");
    }
  </script>
</body>
</html>
